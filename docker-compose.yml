services:
  # PostgreSQL with pgvector
  db:
    image: pgvector/pgvector:pg16
    container_name: nexusflow-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nexusflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nexusflow123}
      POSTGRES_DB: ${POSTGRES_DB:-nexusflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nexusflow}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexusflow-api
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-nexusflow}:${POSTGRES_PASSWORD:-nexusflow123}@db:5432/${POSTGRES_DB:-nexusflow}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
    volumes:
      - ./backend/app:/app/app
      - ${PROJECT_MOUNT_PATH:-./sample-project}:/projects:ro
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nexusflow-web
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    ports:
      - "5173:5173"
    depends_on:
      - api
    command: npm run dev -- --host

volumes:
  postgres_data:
